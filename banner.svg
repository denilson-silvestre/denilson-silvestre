<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="40%" stop-color="#0f172a"/>
      <stop offset="70%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.45" />
    </filter>

    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0b1120"/>
    </linearGradient>
  </defs>

  <rect x="20" y="25" rx="32" ry="32" width="860" height="130" fill="url(#bgGrad)" filter="url(#cardShadow)"/>

  <!-- Servers -->
  <g transform="translate(610,40)" opacity="0.9">
    <rect x="0" y="0" width="70" height="100" rx="12" fill="url(#serverGrad)" />
    <rect x="90" y="10" width="70" height="90" rx="12" fill="url(#serverGrad)" opacity="0.85" />
    <rect x="13" y="18" width="44" height="6" rx="3" fill="#1e293b"/>
    <rect x="13" y="34" width="44" height="6" rx="3" fill="#1e293b"/>
    <rect x="13" y="50" width="44" height="6" rx="3" fill="#1e293b"/>
    <circle cx="18" cy="76" r="4" fill="#22c55e"/>
    <circle cx="32" cy="76" r="4" fill="#facc15"/>
    <circle cx="46" cy="76" r="4" fill="#ef4444"/>
    <rect x="103" y="26" width="44" height="6" rx="3" fill="#1e293b"/>
    <rect x="103" y="42" width="44" height="6" rx="3" fill="#1e293b"/>
    <rect x="103" y="58" width="44" height="6" rx="3" fill="#1e293b"/>
  </g>

  <!-- Name -->
  <text x="60" y="92" fill="#e5e7eb"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="34" font-weight="700">
    Denilson Silvestre
  </text>

  <!-- Subtitle -->
  <text x="60" y="125" fill="#cbd5f5"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="17" font-weight="500">
    Backend .NET · Cloud · Distributed Systems · Data Pipelines
  </text>

</svg>
